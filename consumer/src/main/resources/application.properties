spring.application.name=consumer

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=user-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserialization.trusted.packages=com.nt.producer.consumer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.nt.producer.consumer
spring.kafka.consumer.properties.spring.json.value.default.type=com.nt.producer.consumer.Users
spring.kafka.consumer.properties.spring.json.use.type.headers=false